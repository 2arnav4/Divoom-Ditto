<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Matrix</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .screen {
      width: 128px;
      height: 128px;
      display: grid;
      grid-template-columns: repeat(16, 1fr);
      grid-template-rows: repeat(16, 1fr);
      gap: 1px; /* tight but separated */
      background: #000;
      box-shadow: 0 0 10px #0f0a;
    }

    .pixel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #000;
      transform: scale(0.2);
      transition: transform 0.1s ease, background 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="screen" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const pixels = [];

    for (let i = 0; i < 256; i++) {
      const pixel = document.createElement('div');
      pixel.className = 'pixel';
      grid.appendChild(pixel);
      pixels.push(pixel);
    }

    let t = 0;

    function loop() {
      for (let i = 0; i < 256; i++) {
        const x = i % 16;
        const y = Math.floor(i / 16);

        // You can change this function!
        const v = fn(x, y, t);

        const scale = Math.max(0.2, Math.min(1, v));
        pixels[i].style.transform = `scale(${scale})`;
        pixels[i].style.backgroundColor = scale > 0.3 ? '#0f0' : '#000';
      }

      t += 0.05;
      requestAnimationFrame(loop);
    }

    // Sample animation function
    function fn(x, y, t) {
      return (Math.sin(x * 0.5 + t) + Math.cos(y * 0.5 + t)) * 0.5 + 0.5;
    }

    loop();
  </script>
</body>
</html>
